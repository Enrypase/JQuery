<!DOCTYPE html>
<html>
    <head>
        <title>Locomotive Scroll</title>

        <link rel="stylesheet" href="locomotiveScroll.css">
        <link rel="stylesheet" href="base.css">

        <script src="/libs/jquery_3_6_0_min.js"></script>
        <script src="/libs/locomotive-scroll.min.js"></script>
    </head>
    <body>
        <div data-scroll-container id="mainContainer">
            <div data-scroll-section class="divSep">
                <div data-scroll data-scroll-speed="0.25" class="container">
                    <div class="section" id="firstSection">
                        <h1>Hello there!</h1>
                        <p>This is a sample paragraph</p>
                    </div>
                    <div class="section" id="secondSection" data-scroll-section>
                        <h1>Hello there!</h1>
                        <p>This is a sample paragraph</p>
                    </div>
                </div>
            </div>
            <div data-scroll-section class="divSep">
                <div data-scroll data-scroll-speed="25" class="container">
                    <div class="section" id="thirdSection">
                        <h1>Hello there!</h1>
                        <p>This is a sample paragraph</p>
                    </div>
                    <div class="section" id="forthSection" data-scroll-section>
                        <h1>Hello there!</h1>
                        <p>This is a sample paragraph</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="locomotiveScroll.js" type="module"></script>
    </body>
</html>
