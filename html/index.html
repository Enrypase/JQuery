<!DOCTYPE html>
<html>
    <head>
        <title>JQuery</title>

        <script src="../scripts/jquery_3_6_0_min.js"></script>
        <link rel="stylesheet" href="../style/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@500&family=Jacques+Francois+Shadow&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="document">
            <div id="first">
                <img src="../images/forest.jpg" id="firstImg">
                <div id="buttonContainer" class="centerVertically">
                    <button onClick="invertAxes()">Invert Axes</button>
                    <input type="range" min="0.5" max="2" step="0.5" value="1" id="slider" onchange="changeCoeff(this.value)">
                </div>
            </div>
            <div class="second" id="second">
                <div class="secondText centerVertically">
                    <div class="secondGrid">
                        
                    </div>
                </div>
            </div>
            <div class="third" id="third">
                <div class="buttonSpace centerVertically" id="firstButton">
                    <button onClick="left()" class="thirdButtons"><</button>
                </div>
                <div id="thirdText" class="centerVertically">
                    <div id="textCenter">

                    </div>
                </div>
                <div class="buttonSpace centerVertically" id="secondButton">
                    <button onClick="right()" class="thirdButtons">></button> 
                </div>
            </div>
        </div>
    </body>

    <!-- Scripts -->
    <script type="text/javascript" src="../scripts/common.js"></script>
    <script type="text/javascript" src="../scripts/first.js"></script>
    <script type="text/javascript" src="../scripts/second.js"></script>
    <script type="text/javascript" src="../scripts/third.js"></script>
</html>
