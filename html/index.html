<!DOCTYPE html>
<html>
    <head>
        <title>JQuery</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="../style/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@500&family=Jacques+Francois+Shadow&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="document">
            <div class="first" id="first">
                <button onClick="toggleAxes()">Toggle Axes</button>
            </div>
            <div class="second" id="second">
                <div class="secondText">
                    <div class="secondGrid">
                        
                    </div>
                </div>
            </div>
            <div class="third" id="third">
                <div class="buttonSpace" id="firstButton">
                    <button onClick="left()" class="thirdButtons"><</button>
                </div>
                <div id="thirdText">
                    <div id="textCenter">

                    </div>
                </div>
                <div class="buttonSpace" id="secondButton">
                    <button onClick="right()" class="thirdButtons">></button> 
                </div>
            </div>
        </div>
    </body>

    <!-- Scripts -->
    <script type="text/javascript" src="../scripts/first.js"></script>
    <script type="text/javascript" src="../scripts/second.js"></script>
    <script type="text/javascript" src="../scripts/third.js"></script>
</html>
